<h2 mat-dialog-title>Adding Manager</h2>
<mat-dialog-content class="mat-typography" style="width: 550px; padding-top: 10px;">


  <mat-form-field style="width: 100%;" appearance="outline">
    <mat-label>Manager Name</mat-label>
    <input matInput>
  </mat-form-field>

  <mat-form-field style="width: 100%;" appearance="outline">
    <mat-label>Team Name</mat-label>
    <input matInput>
  </mat-form-field>

  <mat-form-field class="mat-typography" style="width: 100%;" appearance="outline">
    <mat-label>Stacks</mat-label>
    <mat-chip-grid #chipGrid aria-label="Enter keywords" [formControl]="formControl">
      @for (keyword of keywords(); track keyword) {
        <mat-chip-row (removed)="removeKeyword(keyword)">
          {{keyword}}
          <button matChipRemove aria-label="'remove ' + keyword">
            <mat-icon>cancel</mat-icon>
          </button>
        </mat-chip-row>
      }
    </mat-chip-grid>
    <input
      placeholder="New stack..."
      [matChipInputFor]="chipGrid"
      (matChipInputTokenEnd)="add($event)"
    />
  </mat-form-field>

  <mat-form-field class="mat-typography" style="width: 100%;" appearance="outline">
    <mat-label>Description</mat-label>
    <textarea matInput></textarea>
  </mat-form-field>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close style="color: red;">Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial style="color: green;">Insert</button>
</mat-dialog-actions>
