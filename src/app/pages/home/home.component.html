<div id="home-page" style="position: relative;">

    <button style="position: absolute; top: 10px; right: 10px; border: none; background-color: inherit; color: white; cursor: pointer;" (click)="openDialogAddManager()"><mat-icon>add_circle</mat-icon></button>


    <section style="width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; flex-direction: column; gap: 50px; color: white; font-weight: bolder;">
        <div class="labels">
            <h1 style="text-align: center; margin: 0;">MANAGERS TOPLIST</h1>
            <p  style="text-align: center; margin: 0;">Personal custom tier list of the Dell managers' teams.</p>
        </div>
        <div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)" style="overflow-y: auto;">
            @for (manager of managers; track manager.rank) {
                <div class="example-box" cdkDrag [style]="{color: getRankColor(manager.rank)}">
                    <span>{{$index + 1}}ยบ</span> 
                    {{manager.managerName + ' | ' + manager.roleName}} 
                    <button class="button-view-manager" (click)="openDialog(manager)" [matTooltip]="manager.description"><mat-icon>visibility</mat-icon></button></div>
            }
          </div>
    </section>
</div>
